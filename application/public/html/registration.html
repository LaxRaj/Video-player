<body>
    <Section>
        <h1 id="registration_text" class="form">Registration <br> Form.</h1>
    </Section>
    <form action="" id="reg-form" class="registration_form">
        <label for="uname">Username</label>
        <input type="text" name="uname" id="uname" placeholder="Enter Username" required><br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter Email"><br>

        <label for="pword">Password</label>
        <input type="password" name="pword" id="pword" placeholder="Enter Password" required><br>

        <label for="cpassword">Confirm Password</label>
        <input type="password" name="cpassword" id="cpassword" placeholder="Confirm Password" required><br>

        <input type="checkbox" name="age" id="age"><label for="age">Confirm that you're 13 and older.</label><br>
        <input type="checkbox" name="TOS" id="tandc"><label for="tandc">Confirm that you've read the <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">terms and conditions.</a></label><br>

        <button type="submit" value="Submit" ></button>
        
    </form>

    <footer>
        <p>Lakshya's assignment.&copy; </p>
    </footer>
    <script src="../js/validation.js"></script>
</body>
